<figure>
  <img src="assets/logo.png" alt="App Loge" />
</figure>
<mat-card>
  <h2 class="mat-h2">Hi, please log in to the platform!</h2>
  <form>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" />
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Enter</button>
    </div>
  </form>
</mat-card>
